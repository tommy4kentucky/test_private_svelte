name: Sync from Google Doc

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:       # also triggerable manually

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Fetch and sync Google Doc
        run: node scripts/sync-gdoc.mjs

      - name: Commit updated data if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add svelte-app/src/data.json
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "Sync resume data from Google Doc"
          git push
